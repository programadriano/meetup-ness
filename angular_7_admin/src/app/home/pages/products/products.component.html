<div class="content-filter">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
  </mat-form-field>
</div>


<div class="content-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <ng-container matColumnDef="codigoBarras">
      <th mat-header-cell *matHeaderCellDef> Código de barras </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoBarras}} </td>
    </ng-container> 

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container> 

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container> 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
